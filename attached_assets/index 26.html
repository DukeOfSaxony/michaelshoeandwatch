<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation Hero</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Anton', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }
    .hero {
      font-size: clamp(2rem, 8vw, 4rem);
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .static {
      margin-right: 1rem;
    }
    .dynamic {
      white-space: nowrap;
      padding-right: 4px;
      min-height: 1em;
    }
    .first-word {
      color: #ef4423;
    }
    
    @media (max-width: 600px) {
      .hero {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="static">WE</div>
    <div class="dynamic" id="dynamic-text"></div>
  </div>

  <script>
    const phrases = [
      "CUT KEYS",
      "CLEAN UGGS",
      "FIX ZIPPERS",
      "REPLACE BATTERIES",
      "CARRY WATCHBANDS",
      "REPAIR WATCHES",
      "SELL UMBRELLAS"
    ];

    const textElement = document.getElementById("dynamic-text");
    let phraseIndex = 0;
    let charIndex = 0;
    let typing = true;

    function renderTextWithColor(text) {
      const parts = text.split(" ");
      const wrapper = document.createElement("span");

      const first = document.createElement("span");
      first.className = "first-word";
      first.textContent = parts[0];
      wrapper.appendChild(first);

      if (parts.length > 1) {
        wrapper.append(" " + parts.slice(1).join(" "));
      }

      textElement.innerHTML = "";
      textElement.appendChild(wrapper);
    }

    function type() {
      const currentPhrase = phrases[phraseIndex];
      const partial = currentPhrase.substring(0, charIndex + 1);
      const split = partial.split(" ");

      if (split.length === 1) {
        textElement.innerHTML = `<span class="first-word">${partial}</span>`;
      } else {
        renderTextWithColor(partial);
      }

      if (typing) {
        charIndex++;
        if (charIndex === currentPhrase.length) {
          typing = false;
          setTimeout(type, 2000);
        } else {
          setTimeout(type, 40);
        }
      } else {
        charIndex--;
        const current = currentPhrase.substring(0, charIndex);
        const splitBack = current.split(" ");
        if (splitBack.length === 1) {
          textElement.innerHTML = `<span class="first-word">${current}</span>`;
        } else {
          renderTextWithColor(current);
        }
        if (charIndex === 0) {
          typing = true;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          setTimeout(type, 100);
        } else {
          setTimeout(type, 25);
        }
      }
    }

    type();
  </script>
</body>
</html>
