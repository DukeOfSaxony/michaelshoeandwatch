<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael's Shoe Craft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .message {
      margin: 20px 0;
      font-size: 18px;
    }
    .redirect {
      margin-top: 30px;
    }
    a {
      display: inline-block;
      background-color: #ff3e00;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #e63600;
    }
  </style>
  <script>
    // Automatically redirect to the main page
    window.onload = function() {
      window.location.href = "/";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Michael's Shoe Craft</h1>
    <div class="message">
      <p>We're redirecting you to our website...</p>
    </div>
    <div class="redirect">
      <p>If you're not redirected automatically, please click the button below:</p>
      <a href="/">Go to Homepage</a>
    </div>
  </div>
</body>
</html>
