<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Message Sent - Michael's Shoe Repair</title>
    <style>
      body {
        font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #1c1c1c;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background-color: #ff3e00;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon svg {
        width: 40px;
        height: 40px;
        color: white;
      }
      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.125rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        color: #4a4a4a;
      }
      .button {
        display: inline-block;
        background-color: #ff3e00;
        color: white;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.2s ease;
      }
      .button:hover {
        background-color: #e03600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h1>Message Sent Successfully!</h1>
      <p>Thank you for contacting Michael's Shoe Repair. We have received your message and will get back to you as soon as possible.</p>
      <p>We appreciate your interest in our services.</p>
      <a href="/" class="button">Return to Home</a>
    </div>
  </body>
</html>
